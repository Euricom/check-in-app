<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Events"></ion-back-button>
    </ion-buttons>
    <ion-title>{{event.eventName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner">
    <div class="segment__container">
      <div class="segment__counters">
        <div class="count">{{ subscribed }}</div>
        <div class="count">{{ checkedIn }}</div>
      </div>

      <div class="segment__bar">
        <div class="segment segment--selected">Subscribed</div>
        <div class="segment">Checked In</div>
      </div>
    </div>
  </div>

  <ion-list *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable> Delete </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <p>Euricom</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
