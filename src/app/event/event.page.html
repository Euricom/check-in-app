<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()"
        ><ion-icon name="chevron-back-outline"></ion-icon>Events</ion-button
      >
    </ion-buttons>

    <ion-title>{{item ? item.name : 'Event'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner">
    <div class="segment__container">
      <div class="segment__counters">
        <div class="count">{{ subscribed }}</div>
        <div class="count">{{ checkedIn }}</div>
      </div>

      <div class="segment__bar">
        <div
          class="segment"
          (click)="showSubscribed(true)"
          [ngClass]="{'segment--selected' : subscribedVisibility}"
        >
          Subscribed
        </div>
        <div
          class="segment"
          (click)="showSubscribed(false)"
          [ngClass]="{'segment--selected' : !subscribedVisibility}"
        >
          Checked In
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="item && subscribedVisibility">
    <ion-list *ngFor="let user of users">
      <ion-item>
        <ion-label>
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <p>Euricom</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="item && !subscribedVisibility">
    <ion-list *ngFor="let user of checkedInUsers">
      <ion-item>
        <ion-label>
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <p>Euricom</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
