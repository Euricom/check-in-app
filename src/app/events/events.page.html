<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>

  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item-options side="end" *ngIf="isAdmin">
        <ion-item-option
          color="danger"
          (click)="onDelete(event.eventId)"
          expandable
        >
          Delete
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <div class="event">
            <div class="event__info" (click)="goDetail(event.eventId)">
              <h2>{{ event.name }}</h2>
              <p>
                {{ event.startDate | date:'dd/MM/yyyy' }}
                <ng-container *ngIf="event.endDate"> - </ng-container>
                {{ event.endDate | date:'dd/MM/yyyy' }}
              </p>
            </div>
            <div class="event__count">
              {{event.checkedInCount}}/{{ event.totalCount}}
            </div>
            <div class="event__extra" (click)="onCheckEvent(event)">
              <ion-icon
                color="primary"
                size="large"
                name="checkbox"
                *ngIf="event.subscribed"
              ></ion-icon>
              <ion-icon
                color="primary"
                size="large"
                name="square-outline"
                *ngIf="!event.subscribed"
              ></ion-icon>
            </div>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="createEvent()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
