<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let event of events">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable> Delete </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label (click)="goDetail(event.id)">
          <h2>{{ event.eventName }}</h2>
          <p>{{event.startDate}} {{event.endDate}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
