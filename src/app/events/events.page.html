<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let event of events">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option
          color="danger"
          (click)="onDelete(event.eventId)"
          expandable
        >
          Delete
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <div class="event">
            <div class="event__info" (click)="goDetail(event.eventId)">
              <h2>{{ event.name }}</h2>
              <p>
                {{ event.startDate | date:'dd/MM/yyyy' }}
                <ng-container *ngIf="event.endDate"> - </ng-container>
                {{ event.endDate | date:'dd/MM/yyyy' }}
              </p>
            </div>
            <div class="event__extra">
              <ion-icon
                size="large"
                name="checkbox"
                *ngIf="event.checked"
              ></ion-icon>
              <ion-icon
                size="large"
                name="square-outline"
                *ngIf="!event.checked"
              ></ion-icon>
            </div>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="createEvent()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
