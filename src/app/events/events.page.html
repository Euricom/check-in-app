<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let event of events">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" expandable> Delete </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label color="primary">{{ event.eventName }}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
